<body>
    <script>
        // ip address
        var ip="10.0.226.271";
        var pattern=/\d{1,3}/g;
        var result=ip.match(pattern);
        console.log(result);


        // phonenum must contain 10digits
        var phonenum="9542889377";
        var pattern=/\d{10}/g;
        var result1=phonenum.match(pattern);
        console.log(result1);

        // password->atleast 1 uppercase,1 lowercase,1 special char,and max 16 char & min 8 char
        var pattern=/^(?=.*[A-Z])(?=.*[a-z])(?=.*[@!#$%])(?=.*[0-9])[a-zA-Z\d@!#$%]{8,16}/;
        console.log(pattern.test("Honey@12"));
    </script>
