<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bg color change on button click</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            margin-top: 320px;
            background-color: brown;
        }
        button{
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <button onclick="changecolor()">changecolor</button>
    <script>
        function changecolor() {
    document.body.style.backgroundColor=`#${Math.random().toString().slice(-6)}`
    }
    </script>
</body>
</html>
