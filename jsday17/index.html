<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Location...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="./cloud.png" id="icon" alt="cloud" height="50px" width="100px">
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span> </div>
            <div id="weather-desc">Cloudy</div>
            <div id="location">Ongole</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
